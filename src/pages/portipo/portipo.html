
<ion-header>
    <ion-navbar>
      <ion-title> {{Tipo.por_tipo |titlecase }} </ion-title>
    
      <ion-buttons end style=" visibility:hidden ">
        <button ion-button>
          <ion-icon name="cart"></ion-icon>
          <ion-badge class="carrito-numero">1</ion-badge>
        </button>
      </ion-buttons>
    
    </ion-navbar>
</ion-header>


<ion-content >
  <ion-list>

    <ion-item-sliding *ngFor="let item of _ps.tipo_comida">
      <ion-item class="carta" [navPush]="PlatilloPage" [navParams]="{'id' : item}" >

        <ion-thumbnail item-start>
          <img [src]="item.codigo |imagenPipe " >
        </ion-thumbnail>
        <h2> {{item.nombre}} </h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="_cs.agregar_carrito( item )">
          Agregar
          <ion-icon style="padding-top: 4px" name="cart"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
